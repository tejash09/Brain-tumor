    <style>
      
* {

header {

.feature h3 {

}

.upload {

}

.upload h2 {

.file-label {

}

.file-label:hover {

footer {

}

.footer-content {
  max-width: 1200px;

  display: flex;
  justify-content: space-between;
  align-items: center;

.footer-content ul {

.contact {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
  }

    font-size: 2rem;
    margin-bottom: 2rem;
    color: #2c3e50;
    text-align: center;
    
  }

    display: flex;
    flex-direction: column;
  }
  
  .contact label {
    font-weight: bold;
    margin-bottom: 0.5rem;
  }

  .contact textarea {
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  .contact textarea {
    height: 150px;
  }
  .contact-info {
    margin-top: 2rem;
    padding: 2rem;
    background-color: #f8f9fa;
    border-radius: 8px;

  }
  
  .contact-info h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #2c3e50;
    text-align: center;
  }
  
  .contact-info p {
    margin-bottom: 0.5rem;
  }
  form {
  max-width: 500px;
  margin: 0 auto;
  text-align: center;
  padding: 30px;
}

label.file-label {
  display: inline-block;
  background-color: #2c3e50;
  color: #fff;
  padding: 10px 20px; 
  border-radius: 4px;
  cursor: pointer;
  margin-top: 30px;
}

label.file-label:hover {
  background-color: #34495e;
}

label span {
  font-size: 1.1rem;
}

input[type="file"] {
  display: none;
} 

button.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #1abc9c;
  color: #fff;
  border-radius: 4px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  margin-top: 20px;
}

button.btn:hover {
  background-color: #48c9b0; 
}
.h2{
  text-align: center;
}

</head>

<header>
    <nav>
      <div class="logo">Brain Tumor Detection</div>
      <ul>
        <li><a href="{{ url_for('brain') }}">Home</a></li>
        <li><a href="{{ url_for('upload') }}">Upload Images</a></li>
        <li><a href="{{ url_for('patients') }}">Patients</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('c') }}">Contact us</a></li>
      </ul>
    </nav>
  </header>
<body>
    <center><h2>Upload Images</h2></center>
    <form>
      <input type="file" id="file-input" webkitdirectory directory multiple style="display: none;">
      <label for="file-input" class="file-label">
        <span>Choose files</span>
      </label>
      <button type="submit" class="btn" id="submit-btn">Analyze</button>
    </form>
  </section>
  <script>
    document.getElementById('submit-btn').addEventListener('click', function() {
            var input = document.getElementById('file-input');
            if (input.files.length > 0) {
                var formData = new FormData();
                for (var i = 0; i < input.files.length; i++) {
                    formData.append('files[]', input.files[i]);
                }
                fetch('/process_folder', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                .then(data => {
                    console.log(data);
                }).catch(error => {
                    console.error(error);
                });
            } else {
                alert('Please select a folder to analyze.');
            }
        });
  </script>
</body>
